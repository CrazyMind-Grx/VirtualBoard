
- hosts: virtualboard

  sudo: yes
  tasks:
  - name: 1. Instalar Apache
    apt: name=apache2 state=present

  - name: 2. Instalar PHP
    apt: name=libapache2-mod-php5 state=present

  - name: 3. Start Apache
    service: name=apache2 state=running enabled=yes

  - name: 4. Instalando git.
    apt: name=git state=present

  - name: 5. Clonando Repositorio desde git
    command: git clone  https://github.com/IV-2014/VirtualBoard.git

  - name: 6. Copiar php
    copy: src=~/VirtualBoard/ServerConfiguration/PHP/src/conexionPHPdata.php dest=/var/www/conexionPHPdata.php mode=0664
    copy: src=~/VirtualBoard/ServerConfiguration/PHP/src/GetData.php dest=/var/www/GetData.php mode=0664
    copy: src=~/VirtualBoard/ServerConfiguration/PHP/src/PutData.php dest=/var/www/PutData.php mode=0664